<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>home</title>

    <!--web components primitives-->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <!--paper element-->
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-itme.html">
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

    <!--iron element-->
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <style media="screen">
      .content{
        margin: auto;
        width: 60%;
        height: 1000px;
        border:1px solid #dddddd;
        padding: 10px;
      }
      .paper-header{
        width: 100%;
        background-color: #ddddff;
      }
      .tall{
        height: 100px;
      }
    </style>

  </head>
  <body class="fullbleed layout vertical">
    <paper-header-panel mode="cover" class="lime x-scope paper-header-panel-0">
        <div class="paper-header tall">cover</div>

        <div id="mainPanel" class="style-scope paper-header-panel">
          <div id="mainContainer" class="flex style-scope paper-header-panel">
            <div class="content cover"></div>
          </div>
          <div id="dropShadow" class="style-scope paper-header-panel"></div>
        </div>
    </paper-header-panel>
  </body>
</html>
