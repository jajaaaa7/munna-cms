    <style>
      /* CSS rules for your element */
      body{
        font-family: 'Roboto';
      }

      paper-item{
        display: block;
      }
      .page{
        float:left;
        width: auto;
        height: auto;
        padding:0px;
        margin: 50px;
        background-color: #eeddff;
      }
      .box{
        box-shadow: 5px 5px 5px #888888;
        margin: 10px;
      }
      .menu {
        height:inherit;
        width: 320px;
        float:left;
      }
      .iContent{
        border: 0px solid #556677;
        background-color: #dddddd;
      }
      .listContent{
        height: 50px;
        box-shadow: 1px 1px 1px #888888;
        margin: 5px;
        background-color: #ffffff;
      }
      .listMod{
        padding: 3px;
      }
      .dropdown-size{
        width: 250px;
      }
      .input-size{
        width: 100px;
      }
    </style>

  <body class="fullbleed">
    <paper-toolbar class="admin-header" style="background-color:#445566;">
      <paper-icon-button icon="home" on-tap="menuAction"></paper-icon-button>
      <div class="title">Administrator</div>
      <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
    </paper-toolbar>
    <div class="menu">
      <paper-scroll-header-panel fixed class="menu">
        <div class="content">
          <munna-item header = "Template">
            <div class="layout">
              <paper-dropdown-menu class="dropdown-size" label="header panel">
                <paper-menu class="dropdown-content dropdown-size">
                  <paper-item>standard</paper-item>
                  <paper-item>seamed</paper-item>
                  <paper-item>scroll</paper-item>
                  <paper-item>waterfall</paper-item>
                  <paper-item>waterfall-tall</paper-item>
                  <paper-item>cover</paper-item>
                </paper-menu>
              </paper-dropdown-menu>
            </div>
            <div class="size">
              <paper-input class="input-size" type="number" label="width">
                <div suffix>px</div>
              </paper-input>
              <paper-input class="input-size" type="number" label="height">
                <div suffix>px</div>
              </paper-input>
            </div>
            <div class="bgtemplate">
              <paper-input type="color" label="background color"></paper-input>
              <paper-input type="file" label="background picture"></paper-input>
            </div>
          </munna-item>
          <munna-item header = "Module">
            <form class="insMod" method="post">
              install module file
              <input type="file" name="module">
              <input type="submit" name="install" value="install">
            </form>
            <div class="listMod">
                <div class="iContent">
                  <div class="listContent">
                    module 1
                  </div>
                  <div class="listContent">
                    module 2
                  </div>
                  <div class="listContent">
                    module 3
                  </div>
                  <div class="listContent">
                    module 4
                  </div>
                </div>
            </div>

          </munna-item>

          <munna-item  header = "User">

          </munna-item>
          <munna-item header = "Contents">

          </munna-item>
          <munna-item header = "Language">

          </munna-item>
        </div>
      </paper-scroll-header-panel>
    </div>
